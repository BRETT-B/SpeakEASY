<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name=viewport content="width=device-width, initial-scale=1, user-scalable=no">
    <title>Chat | SpeakEASY</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon" />
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.0/css/font-awesome.min.css">
    <!-- Bootstrap 3 Stylesheet -->
    <link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css">
    <!-- Material Design Bootstrap -->
    <link rel="stylesheet" type="text/css" href="/css/mdb.min.css">
    <!-- Custom Stylesheet -->
    <link rel="stylesheet" type="text/css" href="/css/styles.css">
</head>

<body class="chat">
    <div class="sidebar deep-orange-gradient col-md-2 col-sm-4 z-depth-3">
        <div class="col-sm-12 p-l-0">
            <a id="home" class="pull-left text-warning" href="/"><i class="fa fa-home fa-2x" aria-hidden="true"></i></a>
        </div>
        <h3 class="text-warning text-sm-center">Patrons</h3>
        <hr class="style" />
        <div id="patrons">
        </div>
    </div>
    <div class="chat col-md-6 col-sm-8 p-a-0">
        <div class="chat-main">
            <ol class="chat-messages" id="messages"></ol>
            <div class="chat-footer">
                <form id="message-form" accept-charset="utf-8">
                    <input type="text" name="message" placeholder="Message Text" autofocus autocomplete="off" />
                    <button class="btn-warning"><i class="fa fa-paper-plane"></i></button>
                </form>
                <button class="btn-warning" id="send-location"><i class="fa fa-map-marker"></i></button>
            </div>
        </div>
        <!-- Message Template -->
        <script id="message-template" type="text/template">
            <li class="message">
                <div class="message-title">
                    <h4>{{from}}</h4>
                    <span>{{timestamp}}</span>
                </div>
                <div class="message-body">
                    <p>{{text}}</p>
                </div>
            </li>
        </script>
        <!-- Location Template -->
        <script id="location-template" type="text/template">
            <li class="message">
                <div class="message-title">
                    <h4>{{from}}</h4>
                    <span>{{timestamp}}</span>
                </div>
                <div class="message-body">
                    <p><a id="coordinates" href="javascript:void(0)" onclick="sendLocation({{coords}})">My Location</a></p>
                </div>
            </li>
        </script>
    </div>
    <div class="col-md-4 col-sm-12 p-a-0 m-a-0 z-depth-5">
        <div>
            <div id="map" class="noInfo"></div>
        </div>
        <div>
            <div id="info-window" class="z-depth-3 p-l-0 p-r-0 p-t-0">
            </div>
        </div>
    </div>
    <!-- Load in the socket.io library -->
    <script src="/socket.io/socket.io.js"></script>
    <!-- Include Jquery(v3.1.1) -->
    <script src="/js/libs/jquery-3.1.1.min.js"></script>
    <!-- Bootstrap tooltips -->
    <script type="text/javascript" src="js/libs/tether.min.js"></script>
    <!-- Include Bootstrap 3 JS -->
    <script src="/js/libs/bootstrap.min.js"></script>
    <!-- MDB core JavaScript -->
    <script type="text/javascript" src="js/libs/mdb.min.js"></script>
    <!-- Include Moment.js -->
    <script src="/js/libs/moment.js"></script>
    <!-- Include Mustache.js -->
    <script src="/js/libs/mustache.min.js"></script>
    <!-- Include Deparam -->
    <script src="/js/libs/deparam.js"></script>
    <!-- Application Scripts -->
    <script src="/js/chat.js"></script>
    <!--Google Maps-->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCHBNUrwUYAPNrwu1-vn4aK-zxL1dvSUFI"></script>
</body>

</html>
