<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Home | speakEASY</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon"/>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.0/css/font-awesome.min.css">
    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!-- Material Design Bootstrap -->
    <link href="css/mdb.min.css" rel="stylesheet">
    <!-- Custom Styles-->
    <link href="css/styles.css" rel="stylesheet">
</head>

<body>
    <!--Navbar-->
    <nav class="navbar navbar-fixed-top transparent">
        <div class="container-fluid">
            <!--Navbar Left-->
            <!-- <ul class="nav navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="#">About</a>
                </li>
            </ul> -->
            <a class="navbar-brand text-xs-center p-l-3"><img class="img-fluid" src="img/speakeasy-logo.png"></a>
            <!--Navbar Right-->
           <!--  <ul class="nav navbar-nav pull-xs-right">
                <li class="nav-item">
                    <a class="nav-link" href="#"><i class="fa fa-sign-in" aria-hidden="true"></i>Login</a>
                </li>
            </ul> -->
        </div>
    </nav>
    <!--/Navbar-->
    <!--Mask-->
    <div class="view hm-black-strong">
        <div class="full-bg-img flex-center">
            <ul class="animated fadeInUp">
                <li>
                    <h1 class="h1-responsive font-weight-bold">Modern Chat with Retro Style</h1></li>
                <li>
                    <p class="font-italic">Multi-room chat themed around Atlanta's esoteric bars</p>
                </li>
                <li>
                    <a class="join btn btn-lg btn-warning-outline btn-rounded waves-effect" data-toggle="modal" data-target="#modal-join">Join Chat!</a>
                </li>
            </ul>
        </div>
    </div>
    <!--/Mask-->
    <!-- Modal Join Chat -->
    <div class="modal fade modal-ext" id="modal-join" role="dialog" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <!--Header-->
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span>&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <!--Form Header-->
                    <div class="card">
                        <div class="card-block">
                            <div class="form-header deep-orange-gradient">
                                <h3 class="h3-responsive font-weight-bold">Join Chat</h3>
                            </div>
                            <!--Form Body-->
                            <form action="/chat.html">
                                <div class="md-form">
                                    <input name="name" type="text" class="form-control" maxlength="15" length="15" autofocus tabindex="1" required>
                                    <label>Display Name</label>
                                </div>
                                <div class="md-form">
                                    <select name="room" class="mdb-select colorful-select dropdown-warning">
                                        <option></option>
                                        <option value="Blind Pig Parlour Bar">Blind Pig Parlour Bar</option>
                                        <option value="Brigantine Beer Parlor">Brigantine Beer Parlor</option>
                                        <option value="City Winery">City Winery</option>
                                        <option value="Edgewood Speakeasy">Edgewood Speakeasy</option>
                                        <option value="El Bar">El Bar</option>
                                        <option value="Eleanor's">Eleanor's</option>
                                        <option value="GA Chapter Room (aka 'The Fred')">GA Chapter Room</option>
                                        <option value="Proof and Provision">Proof and Provision</option>
                                        <option value="Red Phone Booth">Red Phone Booth</option>
                                        <option value="Supply and Demand">Supply and Demand</option>
                                        <option value="The Bureau">The Bureau</option>
                                        <option value="The Club @ Chops">The Club @ Chops</option>
                                        <option value="The Duck Club Speakeasy">The Duck Club Speakeasy</option>
                                        <option value="The War Room">The War Room</option>
                                    </select>
                                    <label>Select Room</label>
                                </div>
                                <div class="text-xs-center">
                                    <button class="btn btn-lg btn-primary">Join</button>
                                    <button type="button" class="btn danger-color-dark" data-dismiss="modal">Close</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- /Modal Join Chat -->
    <!-- SCRIPTS -->
    <!-- JQuery -->
    <script type="text/javascript" src="js/libs/jquery-3.1.1.min.js"></script>
    <!-- Bootstrap tooltips -->
    <script type="text/javascript" src="js/libs/tether.min.js"></script>
    <!-- Bootstrap core JavaScript -->
    <script type="text/javascript" src="js/libs/bootstrap.min.js"></script>
    <!-- MDB core JavaScript -->
    <script type="text/javascript" src="js/libs/mdb.min.js"></script>
    <script>
    // Material Select Initialization
    $(document).ready(function() {
        $('.mdb-select').material_select();
    });

    Waves.attach('.navbar li', ['waves-light']);
    Waves.init();
    </script>
</body>

</html>
